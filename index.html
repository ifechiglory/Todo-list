<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <section class="container-fluid p-5">
    <h1 class="text-center p-3 text-muted">
      My Todo
    </h1>
    <div class="row">
      <h3 class="text-center add-task ">You currently have no tasks. Add your first task</h3>
    </div>

    <div class="row">
      <form action="" class="form w-75 m-auto p-5 justify-content-center">
        <input type="text" autofocus placeholder="E.g Learn React" class="input">
        <button class="btn btn-primary" id="addBtn"><span class="bi-plus-lg"></span></button>
      </form>

      <ul class="todo-list"></ul>
    </div>
  </section>
  <script src="todolist.js"></script>
</body>
</html>
